Name: harbour-smpc
Summary: SailfishOS Port of qmobilempd client
URL: https://github.com/djselbeck/smpc
Version: 1.3.2
Release: 1
Group: Qt/Qt
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  This is a port the symbian based mpd-client qmobilempd to SailfishOS
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- sailfishapp >= 0.0.10
- Qt5Qml
- Qt5Core
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/harbour-smpc'
- '%{_datadir}/applications'
- '%{_datadir}/icons/hicolor/86x86/apps'
- '%{_datadir}/icons/hicolor/108x108/apps'
- '%{_datadir}/icons/hicolor/128x128/apps'
- '%{_datadir}/icons/hicolor/256x256/apps'
- '%{_datadir}/icons/hicolor/scalable/apps'
PkgBR: []
